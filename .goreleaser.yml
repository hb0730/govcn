env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
builds:
  - main: .
    binary: subdomain
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - 386
      - arm
      - arm64
dockers:
  - goos: linux
    goarch: amd64
    goarm: ''
    image_templates:
      - "hb0730/subdomain:latest"
      - "hb0730/subdomain:{{.Tag}}"
    skip_push: false
    dockerfile: Dockerfile
    use_buildx: true
    extra_files:
      - dist/subdomain_darwin_arm64/subdomain

archives:
  - id: tar
    format: tar.gz
    replacements:
      darwin: macOS
    format_overrides:
      - goos: windows
        format: zip