env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
builds:
  - main: ./mian.go
    binary: subdomain
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - 386
      - arm
      - arm64
archives:
  - id: tar
    format: tar.gz
    replacements:
      darwin: macOS
    format_overrides:
      - goos: windows
        format: zip